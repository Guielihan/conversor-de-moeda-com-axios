<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de Moeda em tempo real usando Axios e AwesomeAPI - GoDevs">
    <title>Conversor - GoDevs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="icon-exchange">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Conversor - GoDevs
            </h1>
            <p>Conversão de moeda em tempo real</p>
        </header>

        <main class="converter-card">
            <div class="input-group">
                <label for="amount">Valor em Reais (BRL)</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="amount" placeholder="0,00" min="0" step="0.01" autocomplete="off">
                </div>
            </div>

            <button id="convertBtn" class="convert-btn">
                Converter
            </button>

            <div id="loadingSpinner" class="spinner hidden">
                <div class="spinner-circle"></div>
                <p>Buscando cotações...</p>
            </div>

            <div id="resultArea" class="result-area hidden">
                <div class="result-header">
                    <h3>Resultado da Conversão</h3>
                    <p id="timestamp" class="timestamp"></p>
                </div>

                <div class="conversions">
                    <!-- Conversão USD -->
                    <div class="conversion-row">
                        <div class="currency-box from">
                            <div class="currency-flag">
                                <svg width="32" height="32" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#009b3a" d="M0 0h640v480H0z" />
                                    <path fill="#fedf00" d="M321.4 436 19.6 240 321.4 44l301.8 196z" />
                                    <circle cx="320" cy="240" r="75" fill="#002776" />
                                </svg>
                            </div>
                            <div class="currency-info">
                                <span class="currency-label">De</span>
                                <span id="brlValueUsd" class="currency-value"></span>
                                <span class="currency-code">BRL</span>
                            </div>
                        </div>

                        <div class="arrow-icon">→</div>

                        <div class="currency-box to">
                            <div class="currency-flag">
                                <svg width="32" height="32" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#fff" d="M0 0h640v480H0z" />
                                    <path fill="#bf0a30"
                                        d="M0 0h640v37H0zm0 74h640v37H0zm0 73h640v37H0zm0 74h640v37H0zm0 73h640v37H0zm0 74h640v37H0zm0 73h640v37H0z" />
                                    <path fill="#002868" d="M0 0h364v258H0z" />
                                </svg>
                            </div>
                            <div class="currency-info">
                                <span class="currency-label">Para</span>
                                <span id="usdValue" class="currency-value"></span>
                                <span class="currency-code">USD</span>
                            </div>
                        </div>
                    </div>

                    <!-- Conversão EUR -->
                    <div class="conversion-row">
                        <div class="currency-box from">
                            <div class="currency-flag">
                                <svg width="32" height="32" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#009b3a" d="M0 0h640v480H0z" />
                                    <path fill="#fedf00" d="M321.4 436 19.6 240 321.4 44l301.8 196z" />
                                    <circle cx="320" cy="240" r="75" fill="#002776" />
                                </svg>
                            </div>
                            <div class="currency-info">
                                <span class="currency-label">De</span>
                                <span id="brlValueEur" class="currency-value"></span>
                                <span class="currency-code">BRL</span>
                            </div>
                        </div>

                        <div class="arrow-icon">→</div>

                        <div class="currency-box to">
                            <div class="currency-flag">
                                <svg width="32" height="32" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#039" d="M0 0h213.3v480H0z" />
                                    <path fill="#fff" d="M213.3 0h213.4v480H213.3z" />
                                    <path fill="#f00" d="M426.7 0H640v480H426.7z" />
                                </svg>
                            </div>
                            <div class="currency-info">
                                <span class="currency-label">Para</span>
                                <span id="eurValue" class="currency-value"></span>
                                <span class="currency-code">EUR</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorArea" class="error-area hidden">
                <div class="error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 9V11M12 15H12.01M5.07 19H18.93C20.54 19 21.38 17.14 20.43 15.86L13.5 4.93C12.55 3.65 10.45 3.65 9.5 4.93L2.57 15.86C1.62 17.14 2.46 19 4.07 19H5.07Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h3>Erro ao buscar cotações</h3>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
